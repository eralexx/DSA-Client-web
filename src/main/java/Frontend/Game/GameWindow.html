<body>
<div class="btn-group btn-group-justified">
    <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            Menu<span class="caret"></span></button>
        <ul class="dropdown-menu" role="menu">
            <li><a href="#">Musica On / Off</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Stats</a></li>
            <li><a href="#">Find Game</a></li>
        </ul>
    </div>
    <a href="#" id="chat-btn" class="btn btn-primary">Global Chat</a>
    <a href="#" id="exit-btn" class="btn btn-primary">Exit / Logout</a>
</div>
<br>
<div id="player">
    <div id="playerimage"><img src="http://www.free-icons-download.net/images/anonymous-user-icon-80332.png"></div>
    <div id="playerinfo">
        <br>
        <span id="player-name">Alex</span><br><br>
        <span id="player-level">Level 200</span><br><br>
        <div id="items">
            <ul class="collection">
                <li class="collection-item item-card">
                    <i class="material-icons circle">folder</i>
                    <span class="title">Item 1</span>
                </li>
                <li class="collection-item item-card">
                    <i class="material-icons circle green">insert_chart</i>
                    <span class="title">Item 2</span>
                </li>
                <li class="collection-item item-card">
                    <i class="material-icons circle red">play_arrow</i>
                    <span class="title">Item 3</span>
                </li>
            </ul>

        </div>

    </div>
</div>
<div id="game" align="right"></div>


</body>
